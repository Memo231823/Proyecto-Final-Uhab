<!DOCTYPE html>
<html lang="en">

<head>
    <title>Autentificación con Firebase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="ui segment loading" id="main-view">
        <div class="ui segment big" id="user-profile" style="display: none;">
            <div class="ui card">
                <div class="content">
                    <div class="header">Usa tu perfil</div>
                    <div class="meta" id="user-email">
                        someemail@gmail.com
                    </div>
                </div>
                <div class="extra content">
                    <button class="ui button red tiny" id="logout-btn">Cerrar Sesión</button>
                </div>
            </div>
        </div>
        <!-- FORMULARIO INICIO SESION -->
        <div class="ui segment grey" id="login-form">
            <form class="ui big form">
                <div class="ui stacked segment">
                    <div class="ui error message big" id="login-error-message"></div>
                    <!-- EMAIL -->
                    <div class="field">
                        <div class="ui left icon input big">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email" id="login-email" />
                        </div>
                    </div>
                    <!-- PASSWORD -->
                    <div class="field">
                        <div class="ui left icon input big">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="login-password" />
                        </div>
                    </div>
                    <button class="ui button blue fluid big" id="login-btn">Inicia Sesión</button>
                </div>
            </form>
            <div class="ui message small big">Necesitas una cuenta? <a id="need-an-account-btn">Crea cuenta</a></div>
            <button class="ui button blue fluid big" id="google-login-btn">Inicia Sesión con Google</button>
        </div>
        <!-- FORMULARIO CREAR CUENTA -->
        <div class="ui segment grey signup-form" id="signup-form" style="display: none;">
            <form class="ui form big">
                <div class="ui stacked segment">
                    <div class="ui error message" id="error-message"></div>
                    <!-- EMAIL -->
                    <div class="field">
                        <div class="ui left icon input big">
                            <i class="mail icon"></i>
                            <input type="email" placeholder="Email" id="email" />
                        </div>
                    </div>
                    <!-- PASSWORD -->
                    <div class="field">
                        <div class="ui left icon input big">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" id="password" />
                        </div>
                    </div>
                    <button class="ui button green fluid big" id="signup-btn">Crea tu cuenta</button>
                </div>
            </form>
            <div class="ui message small big">¿Ya tienes cuenta? <a id="have-an-account-btn">Inicia Sesión</a></div>
        </div>
    </section>
    <!-- MANDAR LLAMAR SCRIPT JS PARA ACCIONES -->
    <script src="js/firebase.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
